<!DOCTYPE html>
<html>
<head>
	<title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="./style/index.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><strong>motum</strong></a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">John Doe</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">

                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Settings
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Account
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Billing Info
                </a>
              </li>

            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        	<div style="display: flex;flex-direction: row;">
				<div class="w3-container" style="margin-top: 20px; width: 900px">

					<div id="topbox" style="display: flex; flex-direction: row; justify-content: space-between; width: 840px">
						<div class="w3-bar w3-black" style="margin-bottom: 20px">
							<button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'london')">MAP VIEW </button>
							<button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Paris')">DASHBOARD</button>
						</div>	
					</div>

					<div id="london" class="w3-container w3-border city">
						<div class="card" style="width:840px;">
						  <div class="card-body">
						    <div id="googleMap" style="width:800px;height:480px;"></div>
						  </div>
						</div>
					</div>
					<div id="Paris" class="w3-container w3-border city" style="display:none">
						<div class="card" style="width:840px;">
						  	<div class="card-body">
						    	<canvas id="bubbleChart"></canvas>
						  	</div>
						</div>
					</div>
				</div>
				<div>
					<div class="dropdown" style="margin-top: 70px;">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: none">
							Find Phenomenon
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="#">Ebola</a>
						<a class="dropdown-item" href="#">Zika</a>
						</div>
					</div>
					<form style="margin-top: 20px">
						<div class="form-group">
							<label for="exampleInputPassword1">check visualization until</label>
							<input type="date" data-date-inline-picker="true" class="form-control" id="exampleInputPassword1" onchange="checkSpread(this.value)">
						</div>
						<!-- <button value="submit" class="btn btn-primary"">Submit</button> -->
					</form>
					
				</div>
			</div>
        </main>
      </div>
    </div>

	<script src="./js/tab.js"></script>
	<script src="./js/map.js"></script>

	<!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/chart.js"></script>
    <!-- google map api-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTQklS7ZF97MxQyvLk33KjKMSLUB-po3o&callback=myMap"></script>

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
